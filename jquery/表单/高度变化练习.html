<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #container{
            margin:150px;
            width: 300px;
        }
        #tab span{
            display: inline-block;
            width: 45px;
            height: 25px;
            background: #888;
            color: #ffffff;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
        }
        #text{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="tab">
            <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
        <div id="content">
            <textarea name="" id="text">高度变化练习高度变化练习高度变化练习高度变化练习高度变化练习</textarea>
        </div>
    </div>
    <script src="../../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var height = $('#text').height();
            $('.bigger').click(function(){
                if(height<500){
                    if(!$('#text').is(':animated')){
                        $('#text').animate({
                            height:'+=50'
                        })
                    }
                }

            })
            $(".smaller").click(function(){
                if(height>50){
                    if(!$('#text').is(':animated')){
                        $('#text').animate({
                            height:'-=50'
                        })
                    }
                }
            })
        })
    </script>
</body>
</html>
